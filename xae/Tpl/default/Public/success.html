
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{$msgTitle}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}' />
     <style type="text/css">
         table{
             margin:80px auto;
        }
        table #td1 {
            color: red;
            font-size: 20px;
        }
         table td {
            text-align: center;
            font-size: 14px;
        }
        a{
           text-decoration: none;
        }
     </style>
  </head>
  <body>
      <table border="1">
          <tr>
              <td rowspan="3">
                  <if condition="$status eq 1">
                     	Success!;
                  <else/>
                      	False!;
                  </if>
              </td><td id="td1">{$message}</td>
          </tr>
           <tr>
               <td>如果页面{$waitSecond}秒后没有自动跳转，点击这里<a href="{$jumpUrl}">返回</a></td>
          </tr>
          </table>
  </body>
</html>
